<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <script>
        console.log(`1)equals to (=)`)
        const marks=1000;
        console.log(`Total marks of student : ${marks}`);
        console.log(` 2)plus equals to (+=)`)
        let marks1=1000;
        console.log(`Total marks of student : ${marks1}`);
       marks1 += 100;
        console.log(`Total marks of student after adding 100 : ${marks1}`);
        console.log(`3)minus equals to (-=)`)
        let marks2=1000;
        console.log(`Total marks of student : ${marks2}`);
       marks2 -= 100;
        console.log(`Total marks of student after subtracting 100 : ${marks2}`);
        console.log(` 4)multiplication equals to (*=)`)
        let marks3=1000;
        console.log(`Total marks of student : ${marks3}`);
       marks3 *= 10;
        console.log(`Total marks of student after multiply by 10 : ${marks3}`);
        console.log(`5)division equals to (/=)`)
        let marks4=1000;
        console.log(`Total marks of student : ${marks4}`);
       marks4 /= 10;
        console.log(`Total marks of student after divisible by 10 : ${marks4}`);
        console.log(`6)modulus equals to (%=)`)
        let marks5=1000;
        console.log(`Total marks of student : ${marks5}`);
       marks5 %= 10;
        console.log(`Total marks of student after mod by 10 : ${marks5}`);
    </script>
</body>
</html>
