<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Increment-Decrement Operator</title>
    </head>
    <body>
        <script>
            console.log(`Pre-Increment`)
          let age = 20;
          console.log(`Before increment the age : ${age}`);
          ++age;
          console.log(`After increment the age : ${age}`);
           
            console.log(`Post-Increment`)
          let age1 = 20;
          console.log(`Before increment the age : ${age1}`);
          age1++;
          console.log(`After increment the age : ${age1}`);
            
            console.log(`Pre-Decrement`)
          let age2 = 20;
          console.log(`Before decrement the age : ${age2}`);
          --age2;
          console.log(`After decrement the age : ${age2}`);
          
            console.log(`Post-Decrement`)
          let age3 = 20;
          console.log(`Before decrement the age : ${age3}`);
          age3--;
          console.log(`After decrement the age : ${age3}`);
        </script>
      </body>
    </html>
